<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data to Humanity - Intro</title>
    <link rel="stylesheet" href="./css/theme.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .intro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        
        .poetic-line {
            font-size: 1.4rem;
            font-weight: 400;
            color: #666666;
            font-family: 'Inter', sans-serif;
            margin-bottom: 60px;
            text-align: center;
            font-style: italic;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.5s forwards;
        }
        
        .highlight {
            color: var(--accent-red, #dc2626);
            font-weight: 600;
        }
        
        .museum-display {
            position: relative;
            width: 600px;
            height: 200px;
        }
        
        .counter-display {
            font-size: 5rem;
            font-weight: 700;
            color: #000000;
            font-family: 'Inter', sans-serif;
            transition: all 0.5s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }
        
        .name-display {
            font-size: 3rem;
            font-weight: 600;
            color: #000000;
            font-family: 'Inter', sans-serif;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            transition: all 0.8s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            white-space: nowrap;
        }
        
        .name-display.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        

        
        .skip-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-red, #dc2626);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .skip-button:hover {
            background: var(--accent-red-dark, #b91c1c);
            transform: translateY(-1px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes blurIn {
            from { 
                filter: blur(10px);
                opacity: 0;
            }
            to { 
                filter: blur(0);
                opacity: 1;
            }
        }
        
        .blur-transition {
            animation: blurIn 0.8s ease-out forwards;
        }
        
        @media (max-width: 768px) {
            .poetic-line {
                font-size: 1.1rem;
                margin-bottom: 40px;
                padding: 0 20px;
            }
            
            .museum-display {
                width: 90%;
            }
            
            .counter-display {
                font-size: 3.5rem;
            }
            
            .name-display {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="skip-button" onclick="skipIntro()">Skip</button>
    
    <div class="intro-container">
        <div class="poetic-line">Behind every <span class="highlight">number</span> is a <span class="highlight">name</span>, every <span class="highlight">name</span> has a <span class="highlight">story</span></div>
        <!-- Single centered museum display -->
        <div class="museum-display">
            <div class="counter-display" id="counter">0</div>
            <div class="name-display" id="name"></div>
        </div>
    </div>

    <script>
        // Names for museum displays
        const names = [
            'Ahmed Al-Masri',
            'Fatima Hassan', 
            'Omar Saleh',
            'Aisha Mahmoud',
            'Yusuf Ibrahim',
            'Layla Ahmed',
            'Nour Al-Zahra'
        ];
        
        let currentCycle = 0;
        let totalCycles = 7;
        
        // Start the intro sequence
        setTimeout(startMuseumCycle, 1000);
        
        function startMuseumCycle() {
            if (currentCycle >= totalCycles) {
                // All cycles complete, fade to homepage
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 2000);
                return;
            }
            
            const counter = document.getElementById('counter');
            const name = document.getElementById('name');
            
            // Reset for new cycle
            counter.style.opacity = '1';
            counter.style.filter = 'none';
            name.classList.remove('show');
            name.textContent = '';
            
            // Start counter animation
            const targetNumber = Math.floor(Math.random() * 80000) + 15000; // 15,000 to 95,000
            animateCounter(counter, 0, targetNumber, 1500, () => {
                // Counter complete, transform to name in same position
                setTimeout(() => {
                    transformToName(counter, name, names[currentCycle]);
                }, 300);
            });
        }
        
        function animateCounter(counterElement, start, end, duration, callback) {
            const startTime = Date.now();
            
            function updateCounter() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth animation
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + (end - start) * easeOut);
                
                counterElement.textContent = current.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                } else {
                    callback();
                }
            }
            
            updateCounter();
        }
        
        function transformToName(counterElement, nameElement, nameText) {
            // Blur and fade out counter
            counterElement.style.filter = 'blur(8px)';
            counterElement.style.opacity = '0';
            
            // Show name in exact same position
            nameElement.textContent = nameText;
            nameElement.classList.add('show');
            
            // Move to next cycle after delay
            setTimeout(() => {
                currentCycle++;
                startMuseumCycle();
            }, 2500);
        }
        
        function skipIntro() {
            window.location.href = './index.html';
        }
        
        function enterSite() {
            window.location.href = './index.html';
        }
    </script>
</body>
</html>
